name: Start job and dispatch processing

on:
  workflow_dispatch:
    inputs:
      request_id:
        description: 'Request ID to create'
        required: true
        default: 'r-0000000000-xxxx'
      scenario:
        description: 'Scenario: 1 = internal, 2 = external (with wait)'
        required: true
        default: '1'
      prompt:
        description: 'Optional prompt'
        required: false
        default: ''

jobs:
  create-and-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure status folder
        run: mkdir -p status

      - name: Write pending JSON
        run: |
          REQ="${{ github.event.inputs.request_id }}"
          cat > status/$REQ.json <<EOF
          {
            "request_id": "$REQ",
            "status": "pending",
            "createdAt": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "prompt": "${{ github.event.inputs.prompt }}",
            "response": null
          }
          EOF

      - name: Commit pending file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add status/${{ github.event.inputs.request_id }}.json
          git commit -m "Create pending status for ${{ github.event.inputs.request_id }}" || echo "no changes"
          git push

      - name: Dispatch processing workflow
        env:
          REPO: DanielSalvi82/chat-gateway
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REQ="${{ github.event.inputs.request_id }}"
          SCEN="${{ github.event.inputs.scenario }}"
          PROMPT="${{ github.event.inputs.prompt }}"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$REPO/dispatches \
            -d "{\"event_type\":\"process-job\",\"client_payload\":{\"request_id\":\"$REQ\",\"scenario\":\"$SCEN\",\"prompt\":\"$PROMPT\"}}"
