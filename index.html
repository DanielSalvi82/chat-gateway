<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .debug {
      background: #f7f7f7;
      color: #333;
      font-size: 12px;
      border-left: 3px solid #999;
      padding: 8px;
      margin: 6px;
      max-width: 90%;
      white-space: pre-wrap;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
    .meta {
      font-size: 11px;
      color: #666;
      margin-left: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo<br>
    üëã Welcome to Chat Gateway ‚Äî set your UserID below
  </div>

  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID / Enter your UserID" />
    <button id="saveUser">Salvar / Save</button>
    <span id="currentUser"></span>
  </div>

  <div id="messages"></div>

  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem... / Type your message..." />
    <button type="submit">‚û§</button>
  </form>

  <script>
    // ============================
    // CONFIGURA√á√ÉO - substitua pelos seus webhooks
    // ============================
    const WEBHOOK_REQUEST = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // Cen√°rio 1
    const WEBHOOK_RESPONSE = "https://hook.us2.make.com/j515ihtagyebly4l0mbuo36kch4zo9b8"; // Cen√°rio 2 (polling)

    // ============================
    // Inicializa√ß√£o
    // ============================
    let userId = localStorage.getItem('chat_user_id') || '';
    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
    }

    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
      }
    });

    // ============================
    // Helpers: appendMessage + debug
    // ============================
    function appendMessage(who, text, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = isMarkdown ? marked.parse(text) : text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    function appendDebug(text) {
      const div = document.createElement('div');
      div.className = 'debug';
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    // ============================
    // Helper: tenta extrair texto √∫til do payload (procura por response/result/reply/body.reply etc.)
    // Retorna string ou null
    // ============================
    function extractTextFromPayload(obj) {
      if (!obj) return null;

      // Se for string simples
      if (typeof obj === 'string') {
        return obj;
      }

      // Campos diretos preferenciais
      const directKeys = ['response', 'result', 'reply', 'message', 'text', 'body'];
      for (const k of directKeys) {
        if (obj[k]) {
          // Se body for objeto, recursivamente extrai
          if (typeof obj[k] === 'string') return obj[k];
          if (typeof obj[k] === 'object') {
            // body pode conter reply
            const nested = extractTextFromPayload(obj[k]);
            if (nested) return nested;
          }
        }
      }

      // Se houver um campo chamado 'body' que √© stringified JSON, tenta parsear
      if (obj.body && typeof obj.body === 'string') {
        try {
          const parsed = JSON.parse(obj.body);
          const nested = extractTextFromPayload(parsed);
          if (nested) return nested;
        } catch (e) {
          // n√£o √© JSON, pode ser texto
          return obj.body;
        }
      }

      // Se houver arrays (bundle, collection, items), tenta inspecionar o primeiro elemento
      const arrayKeys = ['bundle', 'collection', 'items', 'data', 'results'];
      for (const k of arrayKeys) {
        if (Array.isArray(obj[k]) && obj[k].length > 0) {
          // tenta extrair do primeiro elemento
          const nested = extractTextFromPayload(obj[k][0]);
          if (nested) return nested;
        }
      }

      // Busca recursiva por chaves que contenham 'reply' ou 'response'
      for (const key of Object.keys(obj)) {
        try {
          const val = obj[key];
          if (typeof val === 'string') {
            // se o valor for longo e plaus√≠vel, retorna
            if (val.length > 10) return val;
          } else if (typeof val === 'object') {
            const nested = extractTextFromPayload(val);
            if (nested) return nested;
          }
        } catch (e) {
          // ignore
        }
      }

      return null;
    }

    // ============================
    // Fun√ß√£o para obter JSON com robustez: tenta json(), se falhar tenta parse do texto
    // ============================
    async function robustFetchJson(response) {
      const contentType = response.headers.get('content-type') || '';
      const text = await response.text();
      // tenta parse JSON
      try {
        const parsed = JSON.parse(text);
        return { parsed, rawText: text, contentType };
      } catch (e) {
        // n√£o √© JSON, tenta retornar texto cru
        return { parsed: null, rawText: text, contentType };
      }
    }

    // ============================
    // Envio do formul√°rio / l√≥gica principal
    // ============================
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', text);
      document.getElementById('messageInput').value = '';
      const waitingBubble = appendMessage('you', '‚è∞');

      try {
        // 1) Envia para Cen√°rio 1
        const res = await fetch(WEBHOOK_REQUEST, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId || 'anon', message: text })
        });

        // debug: status e headers
        console.log('Cen√°rio1 status:', res.status, res.statusText);
        const { parsed, rawText, contentType } = await robustFetchJson(res);

        // mostra payload bruto para debug (vis√≠vel na UI)
        appendDebug('Cen√°rio 1 - payload bruto:\n' + rawText);

        // Se veio JSON parseado, usa parsed, sen√£o tenta extrair do texto
        const data = parsed || (() => {
          // tenta extrair JSON dentro do texto (algumas plataformas retornam "Bundle ... Body { ... }")
          try {
            const maybe = rawText.match(/\{[\s\S]*\}$/);
            if (maybe) return JSON.parse(maybe[0]);
          } catch (e) { /* ignore */ }
          return null;
        })();

        // Se n√£o conseguiu parsear nada, mas o texto n√£o √© vazio, mostra o texto
        if (!data && rawText && rawText.trim()) {
          // Se o webhook retornou texto simples, mostra direto
          waitingBubble.innerHTML = marked.parse(rawText);
          return;
        }

        // Se data existe, checa request_id
        if (data && data.request_id) {
          // inicia polling
          const requestId = data.request_id;
          let attempts = 0;
          const maxAttempts = 12; // 12 tentativas
          const intervalMs = 10000; // 10s
          const interval = setInterval(async () => {
            attempts++;
            try {
              const statusRes = await fetch(`${WEBHOOK_RESPONSE}?request_id=${encodeURIComponent(requestId)}`);
              const { parsed: statusParsed, rawText: statusRaw } = await robustFetchJson(statusRes);
              console.log('Polling payload raw:', statusRaw);
              appendDebug('Polling payload bruto (tentativa ' + attempts + '):\n' + statusRaw);

              const statusData = statusParsed || (() => {
                try {
                  const maybe = statusRaw.match(/\{[\s\S]*\}$/);
                  if (maybe) return JSON.parse(maybe[0]);
                } catch (e) {}
                return null;
              })();

              // extrai texto √∫til
              const extracted = extractTextFromPayload(statusData);
              if (statusData && (statusData.status === 'completed' || statusData.status === 'done' || statusData.status === 'finished')) {
                if (extracted) {
                  waitingBubble.innerHTML = marked.parse(extracted);
                } else {
                  // se n√£o encontrou texto, mostra payload bruto
                  waitingBubble.textContent = '‚ö†Ô∏è Completed but no text found. See debug.';
                }
                clearInterval(interval);
                return;
              }

              // Alguns flows retornam status 'processing' ou 'pending'
              if (statusData && statusData.status === 'error') {
                const errMsg = statusData.error || statusData.message || 'unknown error';
                waitingBubble.textContent = '‚ùå Erro / Error: ' + errMsg;
                clearInterval(interval);
                return;
              }

              // Se encontrou texto mesmo sem status completed, considera como final (compatibilidade)
              if (extracted && (statusData && !statusData.status)) {
                waitingBubble.innerHTML = marked.parse(extracted);
                clearInterval(interval);
                return;
              }

              if (attempts >= maxAttempts) {
                waitingBubble.textContent = '‚è±Ô∏è Tempo limite excedido (120s) / Timeout exceeded (120s). Tente novamente / Try again.';
                clearInterval(interval);
                return;
              }
            } catch (pollErr) {
              console.error('Erro no polling:', pollErr);
              appendDebug('Erro no polling: ' + String(pollErr));
              if (attempts >= maxAttempts) {
                waitingBubble.textContent = '‚ùå Erro no polling / Polling error: ' + String(pollErr);
                clearInterval(interval);
              }
            }
          }, intervalMs);
        } else {
          // 2) Sem request_id: resposta direta do webhook
          // data pode ser null se n√£o parseou; j√° tratamos rawText acima
          const payload = data;
          // extrai texto de v√°rios formatos
          const extracted = extractTextFromPayload(payload);
          if (extracted) {
            waitingBubble.innerHTML = marked.parse(extracted);
          } else {
            // tenta ver se rawText cont√©m JSON-like e extrair reply
            if (rawText && rawText.trim()) {
              // j√° mostramos rawText no debug; aqui tentamos exibir rawText como fallback
              waitingBubble.innerHTML = marked.parse(rawText);
            } else {
              waitingBubble.textContent = "‚ö†Ô∏è Nenhum conte√∫do retornado / No content returned";
            }
          }
        }
      } catch (err) {
        console.error('Erro geral:', err);
        appendDebug('Erro geral: ' + String(err));
        waitingBubble.textContent = '‚ùå Erro ao processar / Error processing: ' + err.message;
      }
    });
  </script>
</body>
</html>
