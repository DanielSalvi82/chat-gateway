<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f5f5f5;
    }
    .bubble {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .me {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem..." />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const WEBHOOK_URL = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // substitua pela URL real
    let userId = localStorage.getItem('chat_user_id') || '';

    // Função para adicionar bolha
    function appendMessage(who, text) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div; // retorna o elemento para poder atualizar depois
    }

    // Evento de envio
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      // Mostra mensagem do usuário
      appendMessage('me', text);
      document.getElementById('messageInput').value = '';

      // Mostra bolha neutra de espera
      const waitingBubble = appendMessage('you', '---⏰');

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId || 'anon', message: text })
        });
        const data = await res.json();

        // Atualiza a bolha com a resposta final
        waitingBubble.textContent = data.reply || 'Resposta recebida.';
      } catch (err) {
        waitingBubble.textContent = 'Erro ao enviar.';
      }
    });
  </script>
</body>
</html>
