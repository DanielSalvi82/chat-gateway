<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .debug {
      display: none;
      background: #f7f7f7;
      color: #333;
      font-size: 12px;
      border-left: 3px solid #999;
      padding: 8px;
      margin: 6px;
      max-width: 90%;
      white-space: pre-wrap;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo<br>
    üëã Welcome to Chat Gateway ‚Äî set your UserID below
  </div>

  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID / Enter your UserID" />
    <button id="saveUser">Salvar / Save</button>
    <span id="currentUser"></span>
  </div>

  <div id="messages"></div>

  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem... / Type your message..." />
    <button type="submit">‚û§</button>
  </form>

  <script>
    // ============================
    // CONFIGURA√á√ÉO - substitua pelos seus webhooks
    // ============================
    const WEBHOOK_REQUEST = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // Cen√°rio 1
    const WEBHOOK_RESPONSE = "https://hook.us2.make.com/j515ihtagyebly4l0mbuo36kch4zo9b8"; // Cen√°rio 2 (polling)

    // Delay antes de iniciar polling (em ms)
    const POLLING_START_DELAY_MS = 30000; // 30s
    const POLLING_INTERVAL_MS = 10000; // 10s
    const POLLING_MAX_ATTEMPTS = 12; // 12 tentativas ap√≥s in√≠cio

    const SHOW_DEBUG = false;

    // ============================
    // Inicializa√ß√£o
    // ============================
    let userId = localStorage.getItem('chat_user_id') || '';
    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
    }

    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
      }
    });

    // ============================
    // Helpers
    // ============================
    function appendMessage(who, htmlContent) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = htmlContent;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    function appendDebug(text) {
      if (!SHOW_DEBUG) return null;
      const div = document.createElement('div');
      div.className = 'debug';
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    // ============================
    // Robust JSON extraction from raw text
    // ============================
    function tryExtractJsonFromText(rawText) {
      if (!rawText || !rawText.trim()) return null;
      try { return JSON.parse(rawText); } catch (e) {}

      const firstBrace = rawText.indexOf('{');
      const lastBrace = rawText.lastIndexOf('}');
      if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
        const candidate = rawText.substring(firstBrace, lastBrace + 1);
        try { return JSON.parse(candidate); } catch (e) {}
      }

      const match = rawText.match(/\{[\s\S]*\}/);
      if (match) {
        try { return JSON.parse(match[0]); } catch (e) {}
      }

      // fallback: extract "reply" value via regex
      const replyRegex = /"reply"\s*:\s*"([\s\S]*?)"\s*(,|\})/i;
      const replyMatch = rawText.match(replyRegex);
      if (replyMatch && replyMatch[1]) {
        let val = replyMatch[1];
        val = val.replace(/\\"/g, '"').replace(/\\n/g, '\n').replace(/\\r/g, '\r');
        return { reply: val };
      }

      return null;
    }

    // ============================
    // Extrai texto √∫til de payloads variados
    // ============================
    function extractTextFromPayload(obj) {
      if (!obj) return null;
      if (typeof obj === 'string') return obj;

      const keys = ['status','response','result','reply','message','text','body','content'];
      for (const k of keys) {
        if (obj[k]) {
          if (typeof obj[k] === 'string') return obj[k];
          if (typeof obj[k] === 'object') {
            const nested = extractTextFromPayload(obj[k]);
            if (nested) return nested;
          }
        }
      }

      const arrayKeys = ['bundle','collection','items','data','results'];
      for (const k of arrayKeys) {
        if (Array.isArray(obj[k]) && obj[k].length > 0) {
          const nested = extractTextFromPayload(obj[k][0]);
          if (nested) return nested;
        }
      }

      for (const key of Object.keys(obj)) {
        const val = obj[key];
        if (typeof val === 'string' && val.length > 10) return val;
        if (typeof val === 'object') {
          const nested = extractTextFromPayload(val);
          if (nested) return nested;
        }
      }

      return null;
    }

    // ============================
    // Robust fetch json
    // ============================
    async function robustFetchJson(response) {
      const contentType = response.headers.get('content-type') || '';
      const rawText = await response.text();
      let parsed = null;
      try { parsed = JSON.parse(rawText); } catch (e) { parsed = tryExtractJsonFromText(rawText); }
      return { parsed, rawText, contentType };
    }

    // ============================
    // Normaliza texto "quebrado" (ex.: O\nl\n√° -> Ol√°)
    // Preserva quebras de par√°grafo e listas.
    // ============================
    function normalizeBrokenText(s) {
      if (!s || typeof s !== 'string') return s;

      // 1) Unescape common sequences
      let t = s.replace(/\\"/g, '"').replace(/\\r/g, '\r').replace(/\\t/g, '\t');

      // 2) Se houver muitos casos de letra + newline + letra (ex: "O\nl\n√°"), junta-os.
      //    Substitui apenas quando newline separa letras sem espa√ßo e sem formar palavras separadas.
      //    Usa Unicode letters (inclui acentos).
      t = t.replace(/([^\s\W\d_])\n(?=[^\s\W\d_])/gu, '$1');

      // 3) Se existirem sequ√™ncias de m√∫ltiplas quebras de linha, reduz para duas (par√°grafo)
      t = t.replace(/\n{3,}/g, '\n\n');

      // 4) Remove quebras de linha que aparecem no meio de palavras por causa de wrap estranho:
      //    Se houver letra + newline + letra e a palavra resultante tiver comprimento razo√°vel, j√° foi juntada no passo 2.
      //    Mantemos quebras de linha que seguem pontua√ß√£o (.,!?), listas (-, *, 1.), headings (##).
      //    Para seguran√ßa, tamb√©m removemos quebras que aparecem entre letras e pontua√ß√£o estranha:
      t = t.replace(/([^\s\W\d_])\n([.,;:!?])/gu, '$1$2');

      // 5) Trim
      t = t.trim();

      return t;
    }

    // ============================
    // Detecta completion de forma robusta
    // ============================
    function isCompleted(statusField, rawText, parsedObj) {
      // 1) se statusField existe, normaliza e compara
      if (statusField !== undefined && statusField !== null) {
        try {
          const s = String(statusField).trim().toLowerCase();
          if (s === 'completed' || s === 'done' || s === 'finished' || s === 'success') return true;
        } catch (e) {}
      }

      // 2) se parsedObj tem result/reply n√£o vazio, considera completo
      if (parsedObj) {
        const txt = extractTextFromPayload(parsedObj);
        if (txt && String(txt).trim().length > 0) return true;
      }

      // 3) fallback: procura no rawText por "status":"completed" (caso venha com caracteres estranhos)
      if (rawText && /"status"\s*:\s*"completed"/i.test(rawText)) return true;

      return false;
    }

    // ============================
    // Inicia polling (reutiliz√°vel)
    // ============================
    function startPolling(requestId, waitingBubble) {
      let attempts = 0;
      const interval = setInterval(async () => {
        attempts++;
        try {
          const statusRes = await fetch(`${WEBHOOK_RESPONSE}?request_id=${encodeURIComponent(requestId)}`);
          const { parsed: statusParsed, rawText: statusRaw } = await robustFetchJson(statusRes);
          if (SHOW_DEBUG) appendDebug('Polling raw:\n' + statusRaw);

          // Detect completion robustamente
          const completed = isCompleted(statusParsed?.status, statusRaw, statusParsed);

          // Extrai texto √∫til
          const extracted = extractTextFromPayload(statusParsed);
          let finalText = extracted || statusParsed?.response || statusParsed?.result || statusParsed?.reply || statusRaw || '';

          // Normaliza texto quebrado
          finalText = normalizeBrokenText(finalText);

          if (completed) {
            // Renderiza Markdown formatado
            waitingBubble.innerHTML = marked.parse(finalText);
            clearInterval(interval);
            return;
          }

          // Se n√£o h√° status mas j√° temos conte√∫do plaus√≠vel, considera finalizado (compatibilidade)
          if (!statusParsed?.status && extracted && String(extracted).trim().length > 0) {
            waitingBubble.innerHTML = marked.parse(finalText);
            clearInterval(interval);
            return;
          }

          if (statusParsed && statusParsed.status && String(statusParsed.status).toLowerCase().includes('error')) {
            waitingBubble.textContent = '‚ùå Erro / Error: ' + (statusParsed.error || statusParsed.message || 'unknown');
            clearInterval(interval);
            return;
          }

          if (attempts >= POLLING_MAX_ATTEMPTS) {
            waitingBubble.textContent = '‚è±Ô∏è Tempo limite excedido (120s) / Timeout exceeded (120s). Tente novamente / Try again.';
            clearInterval(interval);
            return;
          }
        } catch (pollErr) {
          if (SHOW_DEBUG) appendDebug('Erro no polling: ' + String(pollErr));
          console.error('Erro no polling:', pollErr);
          if (attempts >= POLLING_MAX_ATTEMPTS) {
            waitingBubble.textContent = '‚ùå Erro no polling / Polling error: ' + String(pollErr);
            clearInterval(interval);
          }
        }
      }, POLLING_INTERVAL_MS);
    }

    // ============================
    // robust fetch json helper for initial request
    // ============================
    async function initialRequest(body) {
      const res = await fetch(WEBHOOK_REQUEST, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      return robustFetchJson(res);
    }

    // ============================
    // Main submit handler
    // ============================
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', escapeHtml(text));
      document.getElementById('messageInput').value = '';
      const waitingBubble = appendMessage('you', '‚è≥');

      try {
        const { parsed: dataParsed, rawText: dataRaw } = await initialRequest({ user_id: userId || 'anon', message: text });
        if (SHOW_DEBUG) appendDebug('Cen√°rio 1 - raw response:\n' + dataRaw);
        console.log('Cen√°rio 1 raw:', dataRaw);

        const data = dataParsed || tryExtractJsonFromText(dataRaw);

        // Se n√£o parseou, mas rawText existe, tenta extrair reply e mostrar
        if (!data && dataRaw && dataRaw.trim()) {
          const fallback = tryExtractJsonFromText(dataRaw);
          if (fallback && (fallback.reply || fallback.response || fallback.result)) {
            const extracted = extractTextFromPayload(fallback);
            const finalText = normalizeBrokenText(extracted || dataRaw);
            waitingBubble.innerHTML = marked.parse(finalText);
            return;
          }
          waitingBubble.innerHTML = marked.parse(normalizeBrokenText(dataRaw));
          return;
        }

        // Se veio request_id -> inicia polling ap√≥s delay silencioso
        if (data && data.request_id) {
          const requestId = data.request_id;

          // Inicia polling ap√≥s delay (silencioso)
          setTimeout(() => {
            startPolling(requestId, waitingBubble);
          }, POLLING_START_DELAY_MS);

          return;
        }

        // Sem request_id: resposta direta
        const extracted = extractTextFromPayload(data);
        if (extracted) {
          const finalText = normalizeBrokenText(extracted);
          waitingBubble.innerHTML = marked.parse(finalText);
          return;
        }

        if (data) {
          const fallbackText = data.response || data.result || data.reply || data.body || null;
          if (fallbackText) {
            const final = typeof fallbackText === 'string' ? normalizeBrokenText(fallbackText) : normalizeBrokenText(extractTextFromPayload(fallbackText));
            if (final) {
              waitingBubble.innerHTML = marked.parse(final);
              return;
            }
          }
        }

        if (dataRaw && dataRaw.trim()) {
          waitingBubble.innerHTML = marked.parse(normalizeBrokenText(dataRaw));
        } else {
          waitingBubble.textContent = "‚ö†Ô∏è Nenhum conte√∫do retornado / No content returned";
        }
      } catch (err) {
        console.error('Erro geral:', err);
        if (SHOW_DEBUG) appendDebug('Erro geral: ' + String(err));
        const waitingBubbleEl = document.querySelector('.bubble.you:last-child');
        if (waitingBubbleEl) waitingBubbleEl.textContent = '‚ùå Erro ao processar / Error processing: ' + err.message;
      }
    });

    // ============================
    // Small helper to escape HTML for user messages (prevents injection)
    // ============================
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
