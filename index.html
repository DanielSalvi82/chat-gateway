<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .debug {
      display: none;
      background: #f7f7f7;
      color: #333;
      font-size: 12px;
      border-left: 3px solid #999;
      padding: 8px;
      margin: 6px;
      max-width: 90%;
      white-space: pre-wrap;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
    #statusBar {
      font-size: 13px;
      color: #444;
      margin-left: 12px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo<br>
    üëã Welcome to Chat Gateway ‚Äî set your UserID below
  </div>

  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID / Enter your UserID" />
    <button id="saveUser">Salvar / Save</button>
    <span id="currentUser"></span>
  </div>

  <div id="messages"></div>

  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem... / Type your message..." />
    <button type="submit">‚û§</button>
    <div id="statusBar"></div>
  </form>

  <script>
    // ============================
    // CONFIGURA√á√ÉO - ajuste estes endpoints
    // ============================
    // Endpoint Make que inicia o job (Cen√°rio 1)
    const WEBHOOK_REQUEST = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5";
    // WebSocket do seu backend (wss://...)
    const WS_URL = "wss://seu-backend.example.com/ws";
    // Endpoint opcional para checar status manualmente (fallback)
    const STATUS_CHECK_URL = "https://seu-backend.example.com/status";
    const SHOW_DEBUG = false;

    // ============================
    // UI helpers e estado
    // ============================
    const messagesEl = document.getElementById('messages');
    const statusBar = document.getElementById('statusBar');

    function appendMessage(who, htmlContent) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = htmlContent;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function appendDebug(text) {
      if (!SHOW_DEBUG) return null;
      const div = document.createElement('div');
      div.className = 'debug';
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function setStatus(text) {
      statusBar.textContent = text || '';
    }

    // ============================
    // Preservar interface original: carregar/salvar userId
    // ============================
    let userId = localStorage.getItem('chat_user_id') || '';
    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
    }

    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
      }
    });

    // ============================
    // Robust JSON extraction (mantido do original)
    // ============================
    function tryExtractJsonFromText(rawText) {
      if (!rawText || !rawText.trim()) return null;
      try { return JSON.parse(rawText); } catch (e) {}

      const firstBrace = rawText.indexOf('{');
      const lastBrace = rawText.lastIndexOf('}');
      if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
        const candidate = rawText.substring(firstBrace, lastBrace + 1);
        try { return JSON.parse(candidate); } catch (e) {}
      }

      const match = rawText.match(/\{[\s\S]*\}/);
      if (match) {
        try { return JSON.parse(match[0]); } catch (e) {}
      }

      const replyRegex = /"reply"\s*:\s*"([\s\S]*?)"\s*(,|\})/i;
      const replyMatch = rawText.match(replyRegex);
      if (replyMatch && replyMatch[1]) {
        let val = replyMatch[1];
        val = val.replace(/\\"/g, '"').replace(/\\n/g, '\n').replace(/\\r/g, '\r');
        return { reply: val };
      }

      return null;
    }

    function extractTextFromPayload(obj) {
      if (!obj) return null;
      if (typeof obj === 'string') return obj;

      const keys = ['status','response','result','reply','message','text','body','content'];
      for (const k of keys) {
        if (obj[k]) {
          if (typeof obj[k] === 'string') return obj[k];
          if (typeof obj[k] === 'object') {
            const nested = extractTextFromPayload(obj[k]);
            if (nested) return nested;
          }
        }
      }

      const arrayKeys = ['bundle','collection','items','data','results'];
      for (const k of arrayKeys) {
        if (Array.isArray(obj[k]) && obj[k].length > 0) {
          const nested = extractTextFromPayload(obj[k][0]);
          if (nested) return nested;
        }
      }

      for (const key of Object.keys(obj)) {
        const val = obj[key];
        if (typeof val === 'string' && val.length > 10) return val;
        if (typeof val === 'object') {
          const nested = extractTextFromPayload(val);
          if (nested) return nested;
        }
      }

      return null;
    }

    async function robustFetchJson(response) {
      const contentType = response.headers.get('content-type') || '';
      const rawText = await response.text();
      let parsed = null;
      try { parsed = JSON.parse(rawText); } catch (e) { parsed = tryExtractJsonFromText(rawText); }
      return { parsed, rawText, contentType };
    }

    function normalizeBrokenText(s) {
      if (!s || typeof s !== 'string') return s;
      let t = s.replace(/\\"/g, '"').replace(/\\r/g, '\r').replace(/\\t/g, '\t');
      t = t.replace(/([^\s\W\d_])\n(?=[^\s\W\d_])/gu, '$1');
      t = t.replace(/\n{3,}/g, '\n\n');
      t = t.replace(/([^\s\W\d_])\n([.,;:!?])/gu, '$1$2');
      t = t.trim();
      return t;
    }

    // ============================
    // WebSocket push: conex√£o e tratamento
    // ============================
    let ws = null;
    let wsReconnectTimer = null;
    const WS_RECONNECT_MS = 3000;

    function connectWebSocket() {
      if (!WS_URL) {
        setStatus('WS_URL n√£o configurado');
        return;
      }
      if (ws && ws.readyState === WebSocket.OPEN) return;

      setStatus('Conectando WebSocket...');
      try {
        ws = new WebSocket(WS_URL);

        ws.addEventListener('open', () => {
          setStatus('WebSocket conectado (push ativo)');
          // opcional: identificar usu√°rio para o backend (se suportado)
          if (userId) {
            try { ws.send(JSON.stringify({ type: 'identify', user_id: userId })); } catch(e) {}
          }
        });

        ws.addEventListener('message', (evt) => {
          try {
            const payload = JSON.parse(evt.data);
            // Espera payloads do tipo: { type: 'job_completed', request_id, status, response, response_markdown }
            if (payload.type === 'job_completed') {
              const finalText = payload.response || payload.result || payload.reply || '';
              const normalized = normalizeBrokenText(finalText);
              appendMessage('you', marked.parse(normalized));
              setStatus('Finalizado (push) ‚Äî ' + (payload.request_id || ''));
              // limpar request_id salvo se for o mesmo
              const saved = localStorage.getItem('last_request_id');
              if (saved && payload.request_id && saved === payload.request_id) localStorage.removeItem('last_request_id');
            } else if (payload.type === 'job_update') {
              setStatus('Atualiza√ß√£o: ' + (payload.status || 'processing'));
            } else if (payload.type === 'welcome') {
              if (payload.message) appendMessage('you', '<div class="meta">' + escapeHtml(payload.message) + '</div>');
            } else {
              // mensagens gen√©ricas
              if (payload.message) appendMessage('you', '<div class="meta">' + escapeHtml(payload.message) + '</div>');
            }
          } catch (e) {
            console.error('WS message parse error', e);
          }
        });

        ws.addEventListener('close', () => {
          setStatus('WebSocket desconectado. Tentando reconectar em ' + (WS_RECONNECT_MS/1000) + 's...');
          scheduleReconnect();
        });

        ws.addEventListener('error', (err) => {
          console.error('WS error', err);
          ws.close();
        });
      } catch (err) {
        console.error('WS connect error', err);
        scheduleReconnect();
      }
    }

    function scheduleReconnect() {
      if (wsReconnectTimer) return;
      wsReconnectTimer = setTimeout(() => {
        wsReconnectTimer = null;
        connectWebSocket();
      }, WS_RECONNECT_MS);
    }

    // ============================
    // Envio inicial (Make -> GitHub dispatch) - sem polling
    // ============================
    async function initialRequest(body) {
      const res = await fetch(WEBHOOK_REQUEST, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      return robustFetchJson(res);
    }

    // ============================
    // Handler do formul√°rio (mant√©m apar√™ncia original)
    // ============================
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', escapeHtml(text));
      document.getElementById('messageInput').value = '';
      const waitingBubble = appendMessage('you', '‚è≥');

      try {
        const { parsed: dataParsed, rawText: dataRaw } = await initialRequest({ user_id: userId || 'anon', message: text });
        if (SHOW_DEBUG) appendDebug('Cen√°rio 1 - raw response:\n' + dataRaw);
        console.log('Cen√°rio 1 raw:', dataRaw);

        const data = dataParsed || tryExtractJsonFromText(dataRaw);

        // Se veio request_id -> n√£o iniciar polling; guardar request_id e aguardar push via WS
        if (data && data.request_id) {
          const requestId = data.request_id;
          localStorage.setItem('last_request_id', requestId);
          waitingBubble.innerHTML = '‚è≥ Requisi√ß√£o aceita ‚Äî request_id: <b>' + escapeHtml(requestId) + '</b>. Aguardando resposta (push).';
          setStatus('Aguardando resposta (push) ‚Äî request_id: ' + requestId);
          // conectar WS se ainda n√£o conectado
          connectWebSocket();
          return;
        }

        // Se resposta direta (sem request_id), exibir imediatamente
        const extracted = extractTextFromPayload(data);
        if (extracted) {
          const finalText = normalizeBrokenText(extracted);
          waitingBubble.innerHTML = marked.parse(finalText);
          setStatus('');
          return;
        }

        if (data) {
          const fallbackText = data.response || data.result || data.reply || data.body || null;
          if (fallbackText) {
            const final = typeof fallbackText === 'string' ? normalizeBrokenText(fallbackText) : normalizeBrokenText(extractTextFromPayload(fallbackText));
            if (final) {
              waitingBubble.innerHTML = marked.parse(final);
              setStatus('');
              return;
            }
          }
        }

        if (dataRaw && dataRaw.trim()) {
          waitingBubble.innerHTML = marked.parse(normalizeBrokenText(dataRaw));
          setStatus('');
        } else {
          waitingBubble.textContent = "‚ö†Ô∏è Nenhum conte√∫do retornado / No content returned";
          setStatus('');
        }
      } catch (err) {
        console.error('Erro geral:', err);
        if (SHOW_DEBUG) appendDebug('Erro geral: ' + String(err));
        const waitingBubbleEl = document.querySelector('.bubble.you:last-child');
        if (waitingBubbleEl) waitingBubbleEl.textContent = '‚ùå Erro ao processar / Error processing: ' + err.message;
        setStatus('');
      }
    });

    // ============================
    // Fallback: checar status manualmente (opcional)
    // ============================
    async function checkStatusManual() {
      const requestId = localStorage.getItem('last_request_id');
      if (!requestId) {
        setStatus('Nenhum request_id salvo. Envie uma mensagem primeiro.');
        return;
      }
      setStatus('Verificando status para ' + requestId + ' ...');

      try {
        const res = await fetch(STATUS_CHECK_URL + '?request_id=' + encodeURIComponent(requestId));
        if (!res.ok) {
          setStatus('Erro ao checar status: ' + res.status);
          return;
        }
        const data = await res.json();
        if (data.status && data.status.toLowerCase() === 'completed') {
          appendMessage('you', marked.parse(data.response || data.result || data.reply || ''));
          setStatus('Finalizado');
          localStorage.removeItem('last_request_id');
        } else {
          setStatus('Status atual: ' + (data.status || 'processing'));
        }
      } catch (err) {
        setStatus('Erro ao checar status: ' + err.message);
      }
    }

    // ============================
    // Pequeno helper para escapar HTML
    // ============================
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ============================
    // Auto-connect WS on load if last_request_id exists (optional)
    // ============================
    window.addEventListener('load', () => {
      const last = localStorage.getItem('last_request_id');
      if (last) {
        // tenta reconectar para receber push final
        connectWebSocket();
        setStatus('Aguardando resposta (push) ‚Äî request_id: ' + last);
      }
    });

    // Expor fallback check via console (opcional)
    window.checkStatusManual = checkStatusManual;
  </script>
</body>
</html>
