<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Cabe√ßalho bil√≠ngue -->
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo<br>
    üëã Welcome to Chat Gateway ‚Äî set your UserID below
  </div>

  <!-- Configura√ß√£o do usu√°rio -->
  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID / Enter your UserID" />
    <button id="saveUser">Salvar / Save</button>
    <span id="currentUser"></span>
  </div>

  <!-- √Årea de mensagens -->
  <div id="messages"></div>

  <!-- Formul√°rio de envio -->
  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem... / Type your message..." />
    <button type="submit">‚û§</button>
  </form>

  <script>
    // ============================================
    // CONFIGURA√á√ÉO - SUBSTITUA COM SEUS WEBHOOKS
    // ============================================
    const WEBHOOK_REQUEST = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // Cen√°rio 1
    const WEBHOOK_RESPONSE = "https://hook.us2.make.com/j515ihtagyebly4l0mbuo36kch4zo9b8"; // Cen√°rio 2

    let userId = localStorage.getItem('chat_user_id') || '';

    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
    }

    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
      }
    });

    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', text);
      document.getElementById('messageInput').value = '';
      const waitingBubble = appendMessage('you', '‚è∞');

      try {
        // 1. Envia mensagem para Cen√°rio 1
        const res = await fetch(WEBHOOK_REQUEST, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId || 'anon', message: text })
        });

        const data = await res.json();

        // 2. Se veio request_id, inicia polling (Cen√°rio 2)
        if (data.request_id) {
          const requestId = data.request_id;
          let attempts = 0;
          const maxAttempts = 12; // 12 tentativas (120s total)
          const interval = setInterval(async () => {
            attempts++;
            const statusRes = await fetch(`${WEBHOOK_RESPONSE}?request_id=${requestId}`);
            const statusData = await statusRes.json();

            if (statusData.status === 'completed') {
              waitingBubble.innerHTML = marked.parse(statusData.response || "");
              clearInterval(interval);
            } else if (statusData.status === 'error') {
              waitingBubble.textContent = '‚ùå Erro / Error: ' + (statusData.error || 'desconhecido / unknown');
              clearInterval(interval);
            } else if (attempts >= maxAttempts) {
              waitingBubble.textContent = '‚è±Ô∏è Tempo limite excedido (120s) / Timeout exceeded (120s). Tente novamente / Try again.';
              clearInterval(interval);
            }
          }, 10000); // verifica a cada 10 segundos
        } else {
          // 3. Se n√£o veio request_id, fluxo finalizou direto
          waitingBubble.innerHTML = marked.parse(data.response || data.result || "‚úîÔ∏è Finalizado / Completed");
        }
      } catch (err) {
        waitingBubble.textContent = '‚ùå Erro ao processar / Error processing: ' + err.message;
      }
    });

    function appendMessage(who, text, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = isMarkdown ? marked.parse(text) : text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }
  </script>
</body>
</html>
