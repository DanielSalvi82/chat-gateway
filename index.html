<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }

    /* Cabe√ßalho estilo WhatsApp */
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Configura√ß√£o do usu√°rio */
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }

    /* √Årea de mensagens */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }

    /* Rodap√© estilo WhatsApp */
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo
  </div>

  <!-- Configura√ß√£o do usu√°rio -->
  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID" />
    <button id="saveUser">Salvar</button>
    <span id="currentUser"></span>
  </div>

  <!-- √Årea de mensagens -->
  <div id="messages"></div>

  <!-- Formul√°rio de envio -->
  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem..." />
    <button type="submit">‚û§</button>
  </form>

  <script>
    const WEBHOOK_URL = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // substitua pela URL real
    let userId = localStorage.getItem('chat_user_id') || '';

    // Preenche campo e mostra usu√°rio salvo
    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio: " + userId;
    }

    // Salvar ID do usu√°rio
    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio: " + userId;
      }
    });

    // Fun√ß√£o para adicionar bolha
    function appendMessage(who, text) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    // Evento de envio
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', text);
      document.getElementById('messageInput').value = '';

      // Bolha neutra de espera
      const waitingBubble = appendMessage('you', '---‚è∞');

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId || 'anon', message: text })
        });
        const data = await res.json();

        waitingBubble.innerHTML = (data.reply || 'Resposta recebida.').replace(/\n/g, '<br>');
      } catch (err) {
        waitingBubble.textContent = 'Erro ao enviar.';
      }
    });
  </script>
</body>
</html>
