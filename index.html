<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .debug {
      background: #f7f7f7;
      color: #333;
      font-size: 12px;
      border-left: 3px solid #999;
      padding: 8px;
      margin: 6px;
      max-width: 90%;
      white-space: pre-wrap;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo<br>
    üëã Welcome to Chat Gateway ‚Äî set your UserID below
  </div>

  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID / Enter your UserID" />
    <button id="saveUser">Salvar / Save</button>
    <span id="currentUser"></span>
  </div>

  <div id="messages"></div>

  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem... / Type your message..." />
    <button type="submit">‚û§</button>
  </form>

  <script>
    // ============================
    // CONFIGURA√á√ÉO - substitua pelos seus webhooks
    // ============================
    const WEBHOOK_REQUEST = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // Cen√°rio 1
    const WEBHOOK_RESPONSE = "https://hook.us2.make.com/j515ihtagyebly4l0mbuo36kch4zo9b8"; // Cen√°rio 2 (polling)

    // ============================
    // Inicializa√ß√£o
    // ============================
    let userId = localStorage.getItem('chat_user_id') || '';
    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
    }

    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio / User: " + userId;
      }
    });

    // ============================
    // Helpers: appendMessage + debug
    // ============================
    function appendMessage(who, text, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = isMarkdown ? marked.parse(text) : text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    function appendDebug(text) {
      const div = document.createElement('div');
      div.className = 'debug';
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }

    // ============================
    // Robust JSON extraction from raw text:
    // - tries JSON.parse
    // - if fails, finds first "{" and last "}" and parses substring
    // - if still fails, tries to extract "reply" value via regex
    // ============================
    function tryExtractJsonFromText(rawText) {
      if (!rawText || !rawText.trim()) return null;
      // 1) direct parse
      try {
        return JSON.parse(rawText);
      } catch (e) {}

      // 2) find first { and last } and try parse substring
      const firstBrace = rawText.indexOf('{');
      const lastBrace = rawText.lastIndexOf('}');
      if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
        const candidate = rawText.substring(firstBrace, lastBrace + 1);
        try {
          return JSON.parse(candidate);
        } catch (e) {}
      }

      // 3) try to find a JSON object after known prefixes like "Body" or "Bundle"
      const match = rawText.match(/\{[\s\S]*\}/);
      if (match) {
        try {
          return JSON.parse(match[0]);
        } catch (e) {}
      }

      // 4) fallback: try to extract "reply" value via regex (handles escaped quotes/newlines)
      const replyRegex = /"reply"\s*:\s*"([\s\S]*?)"\s*(,|\})/i;
      const replyMatch = rawText.match(replyRegex);
      if (replyMatch && replyMatch[1]) {
        // unescape common sequences
        let val = replyMatch[1];
        // Replace escaped quotes and newlines
        val = val.replace(/\\"/g, '"').replace(/\\n/g, '\n').replace(/\\r/g, '\r');
        return { reply: val };
      }

      // 5) try single-quoted reply: 'reply': '...'
      const replyRegexSingle = /'reply'\s*:\s*'([\s\S]*?)'\s*(,|\})/i;
      const replyMatchSingle = rawText.match(replyRegexSingle);
      if (replyMatchSingle && replyMatchSingle[1]) {
        return { reply: replyMatchSingle[1] };
      }

      return null;
    }

    // ============================
    // extractTextFromPayload: robust recursive extractor
    // ============================
    function extractTextFromPayload(obj) {
      if (!obj) return null;
      if (typeof obj === 'string') return obj;

      // direct keys
      const keys = ['response', 'result', 'reply', 'message', 'text', 'body', 'content'];
      for (const k of keys) {
        if (obj[k]) {
          if (typeof obj[k] === 'string') return obj[k];
          if (typeof obj[k] === 'object') {
            const nested = extractTextFromPayload(obj[k]);
            if (nested) return nested;
          }
        }
      }

      // arrays
      const arrayKeys = ['bundle', 'collection', 'items', 'data', 'results'];
      for (const k of arrayKeys) {
        if (Array.isArray(obj[k]) && obj[k].length > 0) {
          const nested = extractTextFromPayload(obj[k][0]);
          if (nested) return nested;
        }
      }

      // search recursively
      for (const key of Object.keys(obj)) {
        const val = obj[key];
        if (typeof val === 'string' && val.length > 10) return val;
        if (typeof val === 'object') {
          const nested = extractTextFromPayload(val);
          if (nested) return nested;
        }
      }

      return null;
    }

    // ============================
    // robust fetch json: returns { parsed, rawText, contentType }
    // ============================
    async function robustFetchJson(response) {
      const contentType = response.headers.get('content-type') || '';
      const rawText = await response.text();
      let parsed = null;
      try {
        parsed = JSON.parse(rawText);
      } catch (e) {
        // try to extract JSON substring
        parsed = tryExtractJsonFromText(rawText);
      }
      return { parsed, rawText, contentType };
    }

    // ============================
    // Main submit handler
    // ============================
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', text);
      document.getElementById('messageInput').value = '';
      const waitingBubble = appendMessage('you', '‚è∞');

      try {
        // 1) send to scenario 1
        const res = await fetch(WEBHOOK_REQUEST, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId || 'anon', message: text })
        });

        const { parsed: dataParsed, rawText: dataRaw } = await robustFetchJson(res);
        appendDebug('Cen√°rio 1 - raw response:\n' + dataRaw);

        // If parsed null, try to extract JSON from raw text again
        const data = dataParsed || tryExtractJsonFromText(dataRaw);

        // If data is null but raw text exists, try to extract reply via regex and show it
        if (!data && dataRaw && dataRaw.trim()) {
          // try to extract reply directly
          const fallback = tryExtractJsonFromText(dataRaw);
          if (fallback && (fallback.reply || fallback.response || fallback.result)) {
            const extracted = extractTextFromPayload(fallback);
            waitingBubble.innerHTML = marked.parse(extracted || dataRaw);
            return;
          }
          // show raw text as last resort
          waitingBubble.innerHTML = marked.parse(dataRaw);
          return;
        }

        // If data contains request_id -> start polling
        if (data && data.request_id) {
          const requestId = data.request_id;
          appendDebug('Cen√°rio 1 returned request_id: ' + requestId);
          let attempts = 0;
          const maxAttempts = 12;
          const intervalMs = 10000;
          const interval = setInterval(async () => {
            attempts++;
            try {
              const statusRes = await fetch(`${WEBHOOK_RESPONSE}?request_id=${encodeURIComponent(requestId)}`);
              const { parsed: statusParsed, rawText: statusRaw } = await robustFetchJson(statusRes);
              appendDebug('Polling attempt ' + attempts + ' - raw:\n' + statusRaw);

              const statusData = statusParsed || tryExtractJsonFromText(statusRaw);
              const extracted = extractTextFromPayload(statusData);

              if (statusData && (statusData.status === 'completed' || statusData.status === 'done' || statusData.status === 'finished')) {
                if (extracted) {
                  waitingBubble.innerHTML = marked.parse(extracted);
                } else {
                  // try direct fields
                  waitingBubble.innerHTML = marked.parse(statusData.response || statusData.result || statusData.reply || statusRaw || '');
                }
                clearInterval(interval);
                return;
              }

              // If statusData has no status but contains reply-like content, accept it
              if (!statusData?.status && extracted) {
                waitingBubble.innerHTML = marked.parse(extracted);
                clearInterval(interval);
                return;
              }

              if (statusData && statusData.status === 'error') {
                waitingBubble.textContent = '‚ùå Erro / Error: ' + (statusData.error || statusData.message || 'unknown');
                clearInterval(interval);
                return;
              }

              if (attempts >= maxAttempts) {
                waitingBubble.textContent = '‚è±Ô∏è Tempo limite excedido (120s) / Timeout exceeded (120s). Tente novamente / Try again.';
                clearInterval(interval);
                return;
              }
            } catch (pollErr) {
              appendDebug('Erro no polling: ' + String(pollErr));
              if (attempts >= maxAttempts) {
                waitingBubble.textContent = '‚ùå Erro no polling / Polling error: ' + String(pollErr);
                clearInterval(interval);
              }
            }
          }, intervalMs);
        } else {
          // No request_id: direct response branch
          const extracted = extractTextFromPayload(data);
          if (extracted) {
            waitingBubble.innerHTML = marked.parse(extracted);
            return;
          }

          // If data is null but raw text exists, show raw text (already handled above)
          // If data exists but no extractable text, try common fields
          if (data) {
            const fallbackText = data.response || data.result || data.reply || data.body || null;
            if (fallbackText) {
              // if body is object, extract recursively
              const final = typeof fallbackText === 'string' ? fallbackText : extractTextFromPayload(fallbackText);
              if (final) {
                waitingBubble.innerHTML = marked.parse(final);
                return;
              }
            }
          }

          // last resort: show raw text or warning
          if (dataRaw && dataRaw.trim()) {
            waitingBubble.innerHTML = marked.parse(dataRaw);
          } else {
            waitingBubble.textContent = "‚ö†Ô∏è Nenhum conte√∫do retornado / No content returned";
          }
        }
      } catch (err) {
        appendDebug('Erro geral: ' + String(err));
        waitingBubble.textContent = '‚ùå Erro ao processar / Error processing: ' + err.message;
      }
    });
  </script>
</body>
</html>
