<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Gateway</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }

    /* Cabe√ßalho estilo WhatsApp */
    #header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Configura√ß√£o do usu√°rio */
    #userConfig {
      background: #128c7e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #saveUser {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #currentUser {
      margin-left: 15px;
      font-weight: bold;
    }

    /* √Årea de mensagens */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .you {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }

    /* Rodap√© estilo WhatsApp */
    #chatForm {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    #chatForm button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <!-- Biblioteca de Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Cabe√ßalho -->
  <div id="header">
    üëã Bem-vindo ao Chat Gateway ‚Äî configure seu UserID abaixo
  </div>

  <!-- Configura√ß√£o do usu√°rio -->
  <div id="userConfig">
    <input id="userInput" type="text" placeholder="Digite seu UserID" />
    <button id="saveUser">Salvar</button>
    <span id="currentUser"></span>
  </div>

  <!-- √Årea de mensagens -->
  <div id="messages"></div>

  <!-- Formul√°rio de envio -->
  <form id="chatForm">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem..." />
    <button type="submit">‚û§</button>
  </form>

  <script>
    // ============================================
    // CONFIGURA√á√ÉO - SUBSTITUA COM SEUS WEBHOOKS
    // ============================================
    const WEBHOOK_REQUEST = "https://hook.us2.make.com/zdh65fxga487rr7a4rlnwspoefard0o5"; // Webhook do Cen√°rio 1 (Recebe e processa)
    const WEBHOOK_RESPONSE = "https://hook.us2.make.com/j515ihtagyebly4l0mbuo36kch4zo9b8"; // Webhook do Cen√°rio 2 (Consulta status)
    
    // ============================================
    // VARI√ÅVEIS GLOBAIS
    // ============================================
    let userId = localStorage.getItem('chat_user_id') || '';

    // ============================================
    // INICIALIZA√á√ÉO
    // ============================================
    if (userId) {
      document.getElementById('userInput').value = userId;
      document.getElementById('currentUser').textContent = "Usu√°rio: " + userId;
    }

    // ============================================
    // EVENTOS
    // ============================================
    document.getElementById('saveUser').addEventListener('click', () => {
      userId = document.getElementById('userInput').value.trim();
      if (userId) {
        localStorage.setItem('chat_user_id', userId);
        document.getElementById('currentUser').textContent = "Usu√°rio: " + userId;
      }
    });

    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      appendMessage('me', text);
      document.getElementById('messageInput').value = '';
      const waitingBubble = appendMessage('you', '‚è∞');

      try {
        // 1. Envia mensagem para Cen√°rio 1
        const res = await fetch(WEBHOOK_REQUEST, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId || 'anon', message: text })
        });
        
        const { request_id } = await res.json();

        // 2. Faz polling no Cen√°rio 2
        let attempts = 0;
        const maxAttempts = 12; // 60 segundos total (12 √ó 5s)
        
        const interval = setInterval(async () => {
          attempts++;
          
          // Consulta status via GET
          const statusRes = await fetch(
            `${WEBHOOK_RESPONSE}?request_id=${request_id}`
          );
          const statusData = await statusRes.json();
          
          if (statusData.status === 'complete') {
            // 3. Atualiza mensagem quando pronto
            waitingBubble.innerHTML = marked.parse(statusData.result);
            clearInterval(interval);
          } else if (attempts >= maxAttempts) {
            waitingBubble.textContent = '‚è±Ô∏è Tempo limite excedido (60s). Tente novamente.';
            clearInterval(interval);
          }
        }, 10000); // Verifica a cada 10 segundos

      } catch (err) {
        waitingBubble.textContent = '‚ùå Erro ao processar: ' + err.message;
      }
    });

    // ============================================
    // FUN√á√ïES
    // ============================================
    function appendMessage(who, text, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = isMarkdown ? marked.parse(text) : text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      return div;
    }
  </script>
</body>
</html>
